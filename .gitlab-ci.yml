image: node:latest

before_script:
  - apt-get update -y && apt-get install sshpass -y

stages:
  - build
  - deploy


cache:
  paths:
    - node_modules/

build-job:
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths: 
      - build/

deploy-job:
  stage: deploy
  script:
    - scp -o StrictHostKeyChecking=no -i "$SSH_PRIVATE_KEY" -r build/* 192.168.3.211:~/home/donovan/
  only:
    - main