image: node:latest

before_script:
  - apt-get update -y && apt-get install sshpass -y

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build-job:
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths: 
      - build/

build image:
  image: docker:19.03.12
  stage: deploy
  services:
    - name: docker:19.03.12-dind
      entrypoint: ["dockerd-entrypoint.sh", "--tls=false"]
  variables:
    DOCKER_TLS_CERTDIR: ''
    DOCKER_HOST: "tcp://docker:2375"

  script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER $CI_REGISTRY --password-stdin 
    - docker build -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE


push_docker_image:
  image: docker:latest
  services:
    - docker:dind
  stage: deploy
  script:
    - echo "Pushing Docker image to registry"
    - docker push testCoverageFrontend
  only:
    - main

deploy-job:
  stage: deploy
  script:
    - eval "$(ssh-agent -s)"
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - ssh-keyscan -H 192.168.3.211 >> ~/.ssh/known_hosts
    - scp -r build/* donovan@192.168.3.211:~/testCoverageFrontend
  only:
    - main